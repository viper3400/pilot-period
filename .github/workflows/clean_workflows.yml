name: Clean wokflows
on:
    workflow_dispatch:
    schedule:
      - cron: "0 0 * * *"
jobs:
    delete_runs:
        runs-on: ubuntu-latest
        if: ${{ always() }}
        steps:
          - uses: actions/setup-node@v5
            with:
              node-version: 22
          - name: Delete workflow runs
            uses: dmvict/clean-workflow-runs@v1.2.2
            with:
              token: ${{ secrets.DELETE_WORKFLOW }}
              save_period: 30